<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet - AÃ±adir Proyecto</title>
    <link rel="stylesheet" href="SP.css">
    <script src="scriptRecursoProyecto.js"></script>
</head>
<body>
    <header><button class="btnvolver"><a href="index.html">X</a></button>
        <h1>Asignar recursos al proyecto</h1>
    </header>
    <section class="crud-section">
        <form id="resource-form">            
            <input type="hidden" id="idRecProy" value="0">
            <div class="column-l">
                <label for="proyecto">Proyecto:</label>
                <select class="c1" id="proyecto" name="proyecto" required tabindex="1">
                    <option></option>
                </select>
                <br>
                <label for="asignacion">% de asignaci&oacute;n:</label>
                <select class="c1" id="asignacion" name="asignacion" required tabindex="3">
                </select>                
            </div>
            
            <div class="column-r">
                <label for="comercial">Recurso:</label>
                <select class="c1" id="recurso" name="recurso" onchange="cargarAsignacion(0, 0);" required tabindex="2">
                    <option></option>
                </select>
            </div>
            <button class="btnadd" type="submit" tabindex="4">Almacenar Proyecto</button>
        </form>

        <div class="contenidos">
            <table>
                <thead>
                    <tr>
                        <th>Proyecto</th> 
                        <th>Recurso</th>
                        <th>Asiganci&oacute;n</th>                                       
                    </tr>
                </thead>
                <tbody id="resource-list"></tbody>
            </table>
        </div>
        <div id="respuesta"></div>
    </section>
</body>
</html>
